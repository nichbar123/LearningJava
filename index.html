<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>p5.js Test</title>

    <!-- Load p5.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>

  <body>
    <script>
      function setup() {
        createCanvas(1000, 500);
        background(30);
      }

      function draw() {
        fill(255, 100, 200);
        noStroke();
        circle(mouseX, mouseY, 20);
      }
    </script>
  </body>
</html>
